<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger Queen Menu</title>
    <link rel="icon" type="image/jpg" href="logo.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body class="">

    <div class="container">
        <header>
            
            <div class="title">BURGER QUEEN MENU</div>
            <div class="pic1">
                <img src="logo.jpg" alt="">
            </div>
            <div class="icon-cart">
                <svg class= aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"/>
                  </svg>
                  <span>0</span>
            </div>
        </header>

        <div class="listproduct">
            <div class="item">
                <img src="1.jpg" alt="">
                <h2>NAME PRODUCT</h2>
                <div class="price">P 30</div>
                <button class="addCart">
                    Add To Cart
                </button>
            </div>
        </div>
    </div>

    <div class="cartTab">
        <h1>Orders</h1>
        <div class="listCart">
        </div>  
        <div class="btn">
            <button class="close">CLOSE</button>
           <a href="mail.html"> <button class="checkOut">CHECKOUT</button> </a>
        </div>
    </div>




<script src="app.js"></script>

</html>
